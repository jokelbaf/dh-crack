name: Run tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5

      - name: Set up Rust
        run: |
          rustup update nightly
          rustup default nightly

      - name: Run tests
        run: cargo test --all-features